{% extends 'app/base.html' %}
{% load widget_tweaks %}
{% block content %}

<div class="space"></div>

<div class="card card-auth my-5 mx-auto">
    <div class="card-body my-5">
        <h5 class="card-title text-ceenter">ログイン</h5>
        <form method='post' class="form-auth">
            {% csrf_token %}
            <div class="form-label-group">
                {% render_field form.login class='form-control' placeholder='メールアドレス' %}
            </div>
            <div class="form-label-group">
                {% render_field form.password class='form-control' placeholder='パスワード' %}
            </div>
            <div class="button mx-auto d-flex justify-content-center">
                <button class="btn btn-lg btn-warning btn-main1 btn-block mx-2" type="submit">ログイン</button>
                <button class="btn btn-lg btn-primary btn-main2 btn-block" type="submit"><a href="{% url "index" %}" style="color: white; text-decoration: none;">戻る</a></button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
