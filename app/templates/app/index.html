{% extends './base.html' %}
{% block content %}

<div class="space">

</div>

<div class="text-center my-5">
    <div class="row">
        {% for item in item_data %}
        <div class="col-lg-3 col-md-6">
            <div class="card img-thumbnail itemlist mt-5 mb-3">
                <img src="{{ item.image.url }}" alt="" class="card-img-top card-thum">
                <div class="card-body2 text-center px-2 py-3">
                    <p class="mb-0 text-secondary">{{ item.category }}</p>
                    <h5 class="font-weight-bold">{{ item.title }}</h5>
                    <h4 class="font-weight-bold">
                        {{ item.price }}円
                    </h4>
                    <a href="{% url 'product' item.slug %}" class="stretched-link"></a>
                </div>
            </div>
        </div>
            {% empty %}
            <p class="mb-3">検索結果に該当する商品はありません。別のキーワードでお試しください。</p>

        {% endfor %}
    </div>
    <div class="d-flex justify-content-center my-4">
        <a href="{% url 'index' %}" style="width: 800px;" class="btn btn-outline-info mt-2 btn-block mx-auto search-reset">製品一覧</a>
    </div>
</div>

<div style="height: 10vh;"></div>

{% endblock %}
